<div>
    <h2>List of employee</h2>
    <a routerLink="employee/add/0" class="btn btn-primary mt-5">Add Employee</a>
    <table class="mt-5 table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td><a [routerLink]="['employee/edit',employee.id]">Edit</a></td>
                <td><button (click)="onDelete(employee.id)">x</button></td>
            </tr>
        </tbody>
    </table>
</div>

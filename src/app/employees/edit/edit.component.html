<div>
<h2>{{header}}</h2>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="exampleInputid">Id</label>
    <input type="id" class="form-control" id="exampleInputid" aria-describedby="idHelp"ngModel name="id">
    </div>
    <div class="form-group">
       <label for="exampleInputname">Name</label>
    <input type="Name" class="form-control" id="exampleInputname" aria-describedby="idHelp"ngModel name="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"ngModel name="email">
    </div>
    <div class="form-group">
        <label for="exampleInputphone">phone</label>
        <input type="phone" class="form-control" id="exampleInputphone" aria-describedby="emailHelp"ngModel name="phone">
    </div>
    <div class="form-group">
       <button type="submit"class="btn-primary">Save</button>
    </div>
</form>
</div>
